<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'amitié intelligente</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-bottom: 30px;
        }
        h1 {
            color: #4a6fa5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .question:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .question p {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #555;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            padding: 12px;
            background-color: #eef5ff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .options label:hover {
            background-color: #dbe8fd;
        }
        .options input[type="radio"],
        .options input[type="text"],
        .options input[type="number"],
        .options input[type="checkbox"] {
            margin-right: 10px;
        }
        .options input[type="text"],
        .options input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 20px); /* Ajustement pour le padding */
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50; /* Vert pour valider */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 30px;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 30px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            padding: 20px;
            background-color: #e9f5e9;
            border-radius: 8px;
            display: none; /* Masqué par défaut */
        }
        #result .animal-code {
            font-size: 1.8em;
            margin-top: 15px;
            color: #007bff; /* Bleu pour le code */
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                font-size: 1em;
                padding: 12px;
            }
            .question p {
                font-size: 1em;
            }
            .options label {
                padding: 10px;
            }
            #result {
                font-size: 1.2em;
                padding: 15px;
            }
            #result .animal-code {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test d'amitié intelligente</h1>
        <form id="quizForm">
            </form>
        <button type="submit" id="submitQuiz">Valider le test</button>
        <div id="result">
            <p>Ton code secret est :</p>
            <p class="animal-code" id="animalCode"></p>
        </div>
    </div>

    <script src="quizData.js"></script>

    <script>
        const quizForm = document.getElementById('quizForm');
        const submitButton = document.getElementById('submitQuiz');
        const resultDiv = document.getElementById('result');
        const animalCodeSpan = document.getElementById('animalCode');

        // Fonction pour mélanger un tableau (utile pour les options des QCM)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fonction pour charger les questions dans le HTML
        function loadQuestions() {
            questions.forEach((q) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = q.id;

                // Masquer la question si elle est marquée comme hidden
                if (q.hidden) {
                    questionDiv.style.display = 'none';
                }

                const p = document.createElement('p');
                // N'affiche pas le numéro pour les questions cachées, juste pour les questions visibles
                p.textContent = q.hidden ? q.question : `${questions.filter(item => !item.hidden).indexOf(q) + 1}. ${q.question}`;
                questionDiv.appendChild(p);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                if (q.type === 'qcm') {
                    const optionKeys = Object.keys(q.options);
                    shuffleArray(optionKeys); // Mélange les options

                    optionKeys.forEach(key => {
                        const label = document.createElement('label');
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = q.id;
                        input.value = key;
                        label.appendChild(input);
                        label.appendChild(document.createTextNode(q.options[key]));
                        optionsDiv.appendChild(label);
                    });
                } else if (q.type === 'numeric') {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.name = q.id;
                    input.placeholder = 'Votre réponse numérique';
                    optionsDiv.appendChild(input);
                } else if (q.type === 'text') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = q.id;
                    input.placeholder = 'Votre réponse texte';
                    optionsDiv.appendChild(input);
                } else if (q.type === 'checkbox') { // Pour les questions pièges de type checkbox
                    const input = document.createElement('input');
                    input.type = 'checkbox';
                    input.name = q.id;
                    optionsDiv.appendChild(input);
                    optionsDiv.appendChild(document.createTextNode(q.question)); // Ajoute le texte de la question pour la checkbox
                }

                questionDiv.appendChild(optionsDiv);
                quizForm.appendChild(questionDiv);
            });
        }

        // Écouteur d'événement pour la soumission du formulaire
        submitButton.addEventListener('click', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            let score = 0;
            let tricheDetected = false;

            questions.forEach((q) => {
                // Gérer la détection de triche pour les questions invisibles
                if (q.hidden) {
                    if (q.type === 'checkbox') {
                        const checkbox = document.querySelector(`input[name="${q.id}"][type="checkbox"]`);
                        if (checkbox && checkbox.checked !== q.answer) { // Si la checkbox est cochée alors qu'elle ne devrait pas l'être
                            tricheDetected = true;
                        }
                    } else if (q.type === 'text' || q.type === 'numeric') {
                        const input = document.querySelector(`input[name="${q.id}"]`);
                        if (input && input.value.trim() !== q.answer.toString().trim()) { // Si le champ est rempli alors qu'il ne devrait pas l'être
                             tricheDetected = true;
                        }
                    }
                } else { // Traiter les questions visibles pour le score
                    if (q.type === 'qcm') {
                        const selectedOption = document.querySelector(`input[name="${q.id}"]:checked`);
                        if (selectedOption && selectedOption.value === q.answer) {
                            score++;
                        }
                    } else if (q.type === 'numeric') {
                        const input = document.querySelector(`input[name="${q.id}"]`);
                        if (input && parseFloat(input.value) === parseFloat(q.answer)) {
                            score++;
                        }
                    } else if (q.type === 'text') {
                        const input = document.querySelector(`input[name="${q.id}"]`);
                        if (input && input.value.trim().toLowerCase() === q.answer.toLowerCase()) {
                            score++;
                        }
                    }
                }
            });

            // Déterminer le code animal
            let animalCode;
            if (tricheDetected || score < 12) { // Score < 12/15 ou triche détectée
                animalCode = negativeCodes[Math.floor(Math.random() * negativeCodes.length)];
            } else { // Score >= 12/15 et pas de triche
                animalCode = positiveCodes[Math.floor(Math.random() * positiveCodes.length)];
            }

            // Afficher le résultat
            animalCodeSpan.textContent = animalCode;
            resultDiv.style.display = 'block';

            // Désactiver le bouton de soumission après le premier essai
            submitButton.disabled = true;

            // Désactiver tous les champs du formulaire pour éviter de changer les réponses
            const allFormElements = quizForm.querySelectorAll('input, select, textarea, button');
            allFormElements.forEach(element => {
                element.disabled = true;
            });
        });

        // Charger les questions au chargement de la page
        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
